<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rating Card</title>
</head>

<body>
  <div class="card col-md-4 col-sm-6 col-10 px-2 py-3 mx-2">
    <img class="card-img-top my-1 mx-2" src="https://svgshare.com/i/gJc.svg" alt="star">
    <div class="card-body">
      <h2 class="card-title my-1">How did we do?</h2>
      <p class="card-text my-3" style="opacity: 0.6">Please let us know how we did with your support request. All
        feedback is appreciated to help us improve our offering!</p>
      <div class="button-container d-flex flex-wrap justify-content-between my-3">
        <button class="btn btn-1 btn-secondary" type="button">1</button>
        <button class="btn btn-2 btn-secondary" type="button">2</button>
        <button class="btn btn-3 btn-secondary" type="button">3</button>
        <button class="btn btn-4 btn-secondary" type="button">4</button>
        <button class="btn btn-5 btn-secondary" type="button">5</button>
      </div>
      <button type="submit" class="btn-submit btn-warning my-2 py-1">Submit</button>
    </div>
  </div>

  <div class="card col-md-5 col-sm-5 col-10 px-2 py-3 mx-2 hidden">
    <img class="card-img-top" id="thankyou" src="https://svgshare.com/i/gJ3.svg" alt="thankyou">
    <div class="card-body">
      <p class="card-rating text-center py-2 px-1">You selected <span></span> out of 5</p>
      <h2 class="card-title text-center my-2">Thank You!</h2>
      <p class="card-text text-center" style="opacity: 0.5;">We appricate you taking time to give us rating. If you ever
        need more support don't hesistate to reach us.</p>
      <button type="submit" class="rate-again btn-warning my-2 py-1">Rate Again</button>
    </div>
  </div>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
